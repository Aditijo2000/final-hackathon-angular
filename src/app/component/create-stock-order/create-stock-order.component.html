<h3> Place Stock Order</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">stockTicker</label>
      <input type="text" class="form-control" id="stockTicker" required [(ngModel)]="stockOrder.stockTicker" name="stockTicker">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="stockOrder.price" name="price">
    </div>

    <div class="form-group">  
      <label for="branch">Buy/Sell</label>  
        <select #teams (change) = "onSelected(teams.value)" class="form-control"  data-toggle="tooltip"  id="buyOrSell" 
              data-placement="right" >  
           <option value="null">--Select Action--</option>  
          <option>BUY</option>  
          <option >SELL</option>  
           
        </select>  
  </div>  
    
    <!-- <div class="form-group">
      <label for="name">Buy/Sell</label>
      <input type="text" class="form-control" id="buyOrSell" required [(ngModel)]="stockOrder.action" name="buyOrSell">
    </div> -->
    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="text" class="form-control" id="volume" required [(ngModel)]="stockOrder.quantity" name="volume">
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
